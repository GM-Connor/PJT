	<script type="text/javascript">

		// Bodyweight (pounds)

		STR_DEADLIFT.training_max = 190;
		STR_PRESS.training_max =     75;

		USE_METRIC_KG = true;

		MAX_WEIGHT = 209; // 95kg (max weights I have access to)

		WEIGHT_SMALLEST_PLATE = 1.25;

		pjt_register_exercise( STR_SQUAT );

		pjt_register_exercise( STR_DEADLIFT );

		pjt_register_exercise( STR_BCURL );

		pjt_register_exercise( COUCH_TO_5K );

		// pjt_register_exercise( SWIM_WARMUP );
		// pjt_register_exercise( SWIM_TO_5K );

		// pjt_register_exercise( SITUP_100 );

	<strong>PRP:</strong> <i>Pyramid Reverse Pyramid</i> Pyramiding up in reps by two until failure, them coming back down to starting position.
